<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        button {
            background-color: red;
            color: #ffffff;
        }

        input.btn {
            background: orange;
            color: #fff;
            border: 0;
            padding: 3px px 13px;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <button>close</button>
    <!-- form design -->
    <form style="background-color: bisque;padding: 40px;">
        <label>Name</label>
        <input type="text">
        <br>
        <br>
        <label>Email</label>
        <input type="email">
        <br>
        <br>
        <label>Gender</label>
        <input type="radio" name="gender" /> Male
        <br>
        <input type="radio" name="gender" /> Female <br />
        <br>
        <label>password</label>
        <input type="password" name="password" id="password">
        <button>send</button>

        <br>
        <br>
        <label>checkbox</label>
        <input type="checkbox" name="checkbox" id="checkbox">tea
        <input type="checkbox" name="checkbox" id="checkbox">coffee
        <input type="checkbox" name="checkbox" id="checkbox">milk
        <br>
        <br>
        <label for="select">select message</label>
        <select>
            <option>hi</option>
            <option>hello</option>
            <option>hru</option>
            <option>wru</option>
            <option>bye</option>

        </select>
        <br>
        <br>
        <label>choose Data</label>
        <input type="date" name="date" id="date">
        <br>
        <br>
        <label>Contact number</label>
        <input type="number" name="number" id="name">
        <br>
        <br>
        <label>File</label>
        <input type="file" name="file" id="file">

        <br>
        <br>
        <label>Message</label>
        <textarea></textarea>
        <input type="reset">
        <input type="submit" name="" id="" class="btn">


    </form>
</body>

</html>
